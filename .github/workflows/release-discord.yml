name: Notify Discord on Release and Push Docs

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send custom embed to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST "$DISCORD_WEBHOOK" \
          -H "Content-Type: application/json" \
          -d @- <<EOF
          {
            "embeds": [
              {
                "title": "ðŸ“¦ ${{ github.event.release.tag_name }}",
                "description": ${{ toJson(github.event.release.body) }},
                "url": "${{ github.event.release.html_url }}",
                "color": 7679428,
                "timestamp": "${{ github.event.release.published_at }}",
                "footer": {
                  "text": "Venoxity Network",
                  "icon_url": "https://cdn.discordapp.com/attachments/1368433399978790914/1386875786899750913/VText.png?ex=685b4c3a&is=6859faba&hm=4141466c5761e82f3369a595c10d5268169b0b1c9a6dafd95f9d7401c2f62d60"
                }
              }
            ]
          }
  push-docs:
    needs: notify
    runs-on: ubuntu-latest
    steps:
      - name: Commit to Venoxity Docs repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/Venoxity-Development/documentation.git
          cd documentation

          echo "Release: ${{ github.event.release.tag_name }} â€” $(date)" >> release-log.txt

          git add release-log.txt
          git commit -m "Documented release ${{ github.event.release.tag_name }}"
          git push origin main